<main-header></main-header>
<body>
<nav-bar></nav-bar>
<div class="jh_mainContainer">
    <div class="jh_textCenter">
        <h1 data-translate>All Court Locations</h1>
        <div class="map-controls">
            <button class="jh_button jh_buttonSecondary"
                    onclick="showPointsOfInterest('restaurant')"
                    data-translate>
                Restaurants
            </button>
            <button class="jh_button jh_buttonSecondary"
                    onclick="showPointsOfInterest('hotel')"
                    data-translate>
                Hotels
            </button>
            <button class="jh_button jh_buttonSecondary"
                    onclick="showPointsOfInterest('parking')"
                    data-translate>
                Parking
            </button>
            <button class="jh_button jh_buttonSecondary"
                    onclick="showPointsOfInterest('cafe')"
                    data-translate>
                Cafes
            </button>
            <button class="jh_button jh_buttonSecondary"
                    onclick="clearCurrentMarkers()"
                    data-translate>
                Clear Points
            </button>
        </div>
        <div id="jh_locations" style="height: 500px; width: 100%;"></div>
    </div>
    <section class="jh_displayActivities">
        <activity-card
            data-modal-content="transportation-info"
            data-translate-title="Check the transportation of your court"
            data-translate-description="All transportation available to the event"
            img-src="assets/img/pexels-nubikini-385997.jpg">
        </activity-card>
    </section>
    <a class="jh_button jh_buttonPrimary" href="index.html" data-translate>Back</a>

    <modal-component></modal-component>
</div>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=${window.API_KEYS.maps}&libraries=places&callback=initMap">
</script>
<script src="assets/config/environment.js"></script>
<script src="assets/js/index.js"></script>
<script src="assets/js/registered-components.js"></script>
<script src="assets/js/modal.js"></script>
</body>
<footer-page></footer-page>
</html>
