<main-header></main-header>
<body>
<nav-bar></nav-bar>
<section class="jh_heroBannerContact">
    <div class="jh_bannerOverlayContact"></div>
    <div class="jh_bannerContentContact">
        <h2 class="jh_bannerSubtitleContact" data-translate>Contact Us!</h2>
    </div>
</section>
<div class="jh_mainContainer">
    <div class="jh_textCenter">
        <form action="#" class="jh_contactForm">
            <div class="jh_formGroup">
                <label for="jh_name" data-translate>Name</label>
                <input type="text" id="jh_name" name="name" required>
            </div>
            <div class="jh_formGroup">
                <label for="jh_email" data-translate>Email</label>
                <input type="email" id="jh_email" name="email" required>
            </div>
            <div class="jh_formGroup">
                <label for="jh_subject" data-translate>Subject</label>
                <input type="text" id="jh_subject" name="subject" required>
            </div>
            <div class="jh_formGroup">
                <label for="jh_message" data-translate>Message</label>
                <textarea id="jh_message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="jh_submitBtn" data-translate>Submit Contact</button>
            <div class="jh_formNotification" data-translate></div>
        </form>
    </div>
</div>
<script src="assets/config/environment.js"></script>
<script src="assets/js/index.js"></script>
<script src="assets/js/registered-components.js"></script>
</body>
<footer-page></footer-page>
</html>
