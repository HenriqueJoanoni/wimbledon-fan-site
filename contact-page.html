</head>
<body>
<nav class="main-navbar">
  <div class="nav-container">
    <div class="logo-title-container">
      <a href="index.html">
        <img class="logo" src="assets/img/tennis.png" alt="Wimbledon API">
        <div class="nav-title">Wimbledon Fan Site</div>
      </a>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="wimbledon-locations.html">What to do?</a>
      <a href="contact-page.html">Contact</a>

         class="button button--cta">Tickets</a>
    </div>
    <button class="hamburger">â˜°</button>
  </div>
</nav>
<section class="hero-banner-contact">
  <div class="banner-overlay-contact"></div>
  <div class="banner-content-contact">
    <h2 class="banner-subtitle-contact">Contact Us!</h2>
  </div>
</section>
<div class="main-container">
  <div class="text-center">
    <form action="#" class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit Contact</button>
      <div class="form-notification"></div>
    </form>
  </div>
</div>
<script src="assets/js/index.js"></script>
</body>
</html>
